{% extends './layout.html' %}

{% block title %}  
    <div class="mt-3 nav justify-content-center">
        <h1>{{data['tituloPagina']}}</h1>
    </div> 
{% endblock %}

{% block form_action%}



<form action="" method="post" class="row g-3 mt-0">
    <div class="col-md-4">
        <label for="" class="form-label p-2 g-col-6">Titulo del articulo</label>
        <input type="text" name="titulo" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="" class="form-label p-2 g-col-6">Fecha</label>
        <input type="date" name="fecha" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="" class="form-label p-2 g-col-7">Nombre del Sitio</label>
        <input type="text" name="nombreSitio" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="" class="form-label p-2 g-col-7">URL</label>
        <input type="text" name="url" class="form-control">
    </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Generar</button>
</form>

{%endblock%}

{% block output %}
    <div class="mt-5 ml-5">
        <h1>Bibliografia</h1>
        <p><span class="fst-italic">{{ data['titulo'] }}</span>. {{ data['fecha'] }}. {{ data['nombreSitio'] }}. {{ data['url'] }}</p>
    </div> 
{%endblock%}
